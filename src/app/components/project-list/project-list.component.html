<body>
    <div class="panel panel-success">
        <div class="panel-heading">
          <h2>Project List</h2>
        </div>
        <div class="panel-body">
          <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th >Id</th>
                <th >ProjectName</th>
                <th >Description</th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let project of projects">
                <td>{{project.id}}</td>
                <td>{{project.projectName}}</td>
                <td>{{project.description}}</td>
                <td><button style='margin-right:16px' (click)="updateProject(project.id)" class="btn btn-dark">Update</button>
                   <button style='margin-right:16px' (click)="removeProject(project.id)" class="btn btn-dark" style="margin-left: 10px">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </body>
